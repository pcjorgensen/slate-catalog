apiVesrion: v1
kind: ConfigMap
metadata:
  name: {{ include "open-ondemand.fullname" }}-autofs
data:
  autofs_config.sh: |
    #!/bin/bash
    cat >> /etc/auto.ondemand <<EOF
    {{ .Values.advanced.filesharing.autofs_mounts }}
    EOF
    export autofs_path=/home/test
    mkdir -p $autofs_path
    cat >> /etc/auto.master.d/ondemand.autofs <<EOF
    $autofs_path  /etc/auto.ondemand
    EOF