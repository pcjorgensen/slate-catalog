apiVersion: v1
kind: PersistentVolume
metadata:
  name: ood-nfs-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.advanced.fileSharing.ip_addr }}
    path: {{ .Values.advanced.fileSharing.nfs_path | quote }}